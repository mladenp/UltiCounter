<ion-view view-title="Counters">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="counter in counters" ui-sref="app.counter({ counterID: counter.dateCreated })">
        <h2 class="title">{{ counter.name }} - Value: {{ counter.currentValue }}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
